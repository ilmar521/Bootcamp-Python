{% extends "base.html" %}

{% block content %}
    {% for coin in all_coins %}
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ coin.name }}</h5>
            <a href="{{ url_for('main.details', coin_id=coin.id) }}" class="btn btn-primary">See more details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
