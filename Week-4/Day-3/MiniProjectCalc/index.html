<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      button {
        width:80px;
        height:50px;
      }
    </style>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <output class="result" id="display"></output>
    <button class="button-num" type="button" name="button" onclick="number(0);">0</button>
    <button class="button-num" type="button" name="button" onclick="number(1);">1</button>
    <button class="button-num" type="button" name="button" onclick="number(2);">2</button>
    <button class="button-num" type="button" name="button" onclick="number(3);">3</button>
    <br>
    <button class="button-num" type="button" name="button" onclick="number(4);">4</button>
    <button class="button-num" type="button" name="button" onclick="number(5);">5</button>
    <button class="button-num" type="button" name="button" onclick="number(6);">6</button>
    <button class="button-num" type="button" name="button" onclick="number(7);">7</button>
    <br>
    <button class="button-num" type="button" name="button" onclick="number(8);">8</button>
    <button class="button-num" type="button" name="button" onclick="number(9);">9</button>
    <button class="button-oper" type="button" name="button" onclick="operator('.');">.</button>
    <button class="button-oper" type="button" name="button" onclick="operator('+');">+</button>
    <br>  
    <button class="button-oper" type="button" name="button" onclick="operator('-');">-</button>
    <button class="button-oper" type="button" name="button" onclick="operator('*');">*</button>
    <button class="button-oper" type="button" name="button" onclick="operator('/');">/</button>
    <button class="button-oper" type="button" name="button" onclick="equal();">=</button>
    <br>
    <button class="reset-clear reset" type="button" name="button" onclick="reset();">reset</button>
    <button class="reset-clear clear" type="button" name="button" onclick="clearFunc();">clear</button>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
