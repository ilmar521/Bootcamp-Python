 
{% extends "index.html" %}

{% block title %}Homepage{% endblock %}

{% block page_detail %}

    <div class="container">
        <h1>Welcome to our pets store!</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="container mt-2">
                <div class="card">
                    <img src="{{url_for('static', filename='img/our-pets.jpg')}}" class="card-img-top w-25">

        <div class="col">
            <div class="container mt-2">
                <div class="card">
                    <img src="{{url_for('static', filename='img/your-cart.jpg')}}" class="card-img-top w-25">

            </div>
        </div>
   </div>
{% endblock %}
