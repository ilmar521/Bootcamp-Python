<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
    <title>To Do</title>
</head>
<body style="background-color: rgb(253, 147, 108);">

    <nav class="navbar navbar-expand-lg bg-danger bg-gradient">
        <div class="container">
            <a class="navbar-brand fs-3 text-light" href="#">TO DO list</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endfor %}   
    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="container-fluid d-flex justify-content-start w-50">
            <div class="input-group mb-3 mt-4">
                <input type="text" class="form-control" placeholder="new task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
            </div>
        </div>

        <div class="container-fluid d-flex flex-column mt-2 w-50" id="tasks">
            <div class="d-flex mt-1">
                <button class="btn btn-danger me-1 d-flex align-items-center ps-1" type="submit" style="width:5px; height: 25px;">X</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>            
            </div>
 
            <div class="d-flex mt-1">
                <button class="btn btn-danger me-1 d-flex align-items-center ps-1" type="submit" style="width:5px; height: 25px;">X</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
