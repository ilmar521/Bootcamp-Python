<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="left">
        <div id="left-contain">
            <p class="title">Log In</p>
            <div class="input-fields">
                <input type="email" value="email" class="input-field">
                <br>
                <input type="password" value="password" class="input-field">
                <br>
            </div>
            <div class="hint-pass">
                <div>
                    <input type="checkbox">   
                    <label class="container">Remember me
                </div>
                <label for="content">Forgot password?</label>
            </div>
            <button class="button-login">LOG IN</button>
            <p class="text-between">Or Connect With</p>
            <div id="Contacts">
                <i class="fa-brands fa-facebook-f fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
                <i class="fa-brands fa-github fa-2xl"></i>
                <i class="fa-brands fa-linkedin fa-2xl"></i>
            </div>
        </div>
        <p class="footer"><i class="fa-regular fa-copyright">2022</i></p>
    </div>
    <div id="right">
        <div id="right-contain">
            <i class="fa-solid fa-user-plus"></i>
            <p class="title">Hello, friend!</p>
            <p>Enter your personal details and start journey with us</p>
            <button>Register <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div> 
</body>
</html>
