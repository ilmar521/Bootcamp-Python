
{% extends "index.html" %}

{% block title %}Pokemon {{ poke_data['name'] }}{% endblock %}


{% block page_detail %}

        <div class="card">
            <img src="{{ poke_data['img'] }}" class="card-img-top w-25">

            <h5 class="card-title">{{ poke_data['name'] }}</h5>
            </div>
        </div>
    </div>
{% endblock %}
