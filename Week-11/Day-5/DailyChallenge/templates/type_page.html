
{% extends "index.html" %}

{% block title %}Page about {{ type_name }} type {% endblock %}


{% block page_detail %}

    {% for pokemon in poke_data %}
        <div class="container mt-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{url_for('pokemon_name', name=pokemon)}}">{{ pokemon }}</a></h5>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
