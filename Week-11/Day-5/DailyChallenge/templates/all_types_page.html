
{% extends "index.html" %}

{% block title %}All types{% endblock %}


{% block page_detail %}

    {% for type in types %}
        <div class="container mt-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{url_for('pokemon_type', type=type)}}">{{ type }}</a>></h5>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
