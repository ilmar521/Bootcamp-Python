
{% extends "index.html" %}

{% block title %}Page about {{ type_name }} type {% endblock %}


{% block page_detail %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for pokemon in poke_data %}
        <div class="col">
            <div class="container mt-2">
                <div class="card">
                    <img src="{{ pokemon['img'] }}" class="card-img-top w-25">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{url_for('pokemon_name', name=pokemon['name'])}}">{{ pokemon['name'] }}</a></h5>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="{{url_for('all_pokemons', direction=-1)}}">Previous</a></li>
        <li class="page-item"><a class="page-link" href="{{url_for('all_pokemons', direction=1)}}">Next</a></li>
      </ul>
    </nav>

{% endblock %}
